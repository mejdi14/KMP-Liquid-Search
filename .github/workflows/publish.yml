name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'  # e.g. v0.2.8

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Import GPG Key
        run: |
          # Import GPG key
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode > private_key.asc
          gpg --batch --import private_key.asc
          # To debug, list imported keys
          gpg --list-secret-keys --keyid-format LONG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Build and Publish to Maven Central
        env:
          # Maven Central credentials
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          # Signing configuration
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
          # Enable signing
          RELEASE_SIGNING_ENABLED: true
          # Version extraction
          VERSION_NAME: ${{ github.ref_name }}
        run: |
          # Extract version from the git tag (e.g., "v0.2.8" -> "0.2.8")
          VERSION_NAME=${GITHUB_REF#refs/tags/v}
          echo "Publishing version: $VERSION_NAME"

          # Export version to be used in build process
          export VERSION_NAME

          # Run the publish task
          ./gradlew publish --no-daemon --no-parallel --stacktrace